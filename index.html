      var restaurants = ["명동할머니국수","전주콩나물국밥","남산옥","초량돼지","카레마치","삼군김치찌개","얌샘김밥","전선생","후레시빌","찌치중화식탁","희래등",

      var total = restaurants.length;
      var random = Math.floor(Math.random() * total);
      var i = 0;

      function deleteArr (index) {
        restaurants.splice(index, 1);
        }
      function choice(){
         document.write('<div style="font-size:7vw";>'+ restaurants[random] + '<p>'+　"당첨!"+'</p>' + '</div>');

           document.write('<div style="font-size:7vw";>'+"안돼 은지님이 싫어해!"+'</p>' + '</div>');
           }
         else if(restaurants[random]=="카레마치"){
           document.write('<div style="font-size:7vw";>'+"안돼 성희님이 싫어해!"+'</p>' + '</div>');
           }
         else if(restaurants[random]=="백구식당"){
           document.write('<div style="font-size:7vw";>'+"안돼 유진님이 좋아해!"+'</p>' + '</div>');

        else if(restaurants[random]=="우리집"){

        }

        document.write('<br><hr><br><input type="button" style="width:100%;height:120pt;font-size:7vw" onclick="choice()" value="오늘의 식당은?"></input>');

        while(i < total){
          document.write('<li style="font-size:7vw";>'+restaurants[i])

          i = i + 1;

        };
