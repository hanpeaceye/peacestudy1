<!doctype html>
<html>
<head>
  <title>고민 끝! ya점</title>
  <meta charset="utf-8">
</head>

<!-- ,"카레마치","삼군김치찌개","계동치킨","얌샘김밥","크라이치즈버거","전선생","명동할머니국수" -->
    <script>
      var restaurants = ["백구식당","요리왕","초량돼지","카레마치","삼군김치찌개","계동치킨","얌샘김밥","크라이치즈버거","전선생","명동할머니국수"];
      var total = restaurants.length;
      var random = Math.floor(Math.random() * total);
      var i = 0;

      function deleteArr (index) {
        restaurants.splice(index, 1);
        }

      function choice(){
         document.write('<div style="font-size:7vw";>'+ restaurants[random] + '<p>'+　"당첨!"+'</p>' + '</div>');
         document.write('<div>'+ '<input type="button" style="width:100%;height:80pt;font-size:7vw" onclick="location.href=location.href" value="다시해!!"></input>'+'</div>');
        }

        while(i < total){
          document.write('<li style="font-size:7vw";>'+restaurants[i])
          document.write('<input type="image" src="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/48x48/delete.png" onclick="deleteArr(' + i + ')""></input>'+'</li>')
          i = i + 1;

        };
        document.write('<input type="button" style="width:100%;height:80pt;font-size:7vw" onclick="choice()" value="오늘의 식당은?"></input>');
    </script>




</html>
